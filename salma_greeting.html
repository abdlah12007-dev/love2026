<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8e1e1;
            color: #6d1f1f;
            text-align: center;
            padding: 50px;
        }
        .container {
            border: 2px solid #6d1f1f;
            border-radius: 10px;
            padding: 20px;
            background-color: #ffffff;
        }
    </style>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "your_password") {
                document.getElementById("message").style.display = "block";
                document.getElementById("passwordForm").style.display = "none";
            } else {
                alert("Incorrect password");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Love Message</h1>
        <form id="passwordForm" onsubmit="event.preventDefault(); checkPassword();">
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Submit</button>
        </form>
        <div id="message" style="display:none;">
            <h2>ðŸ’– Your Love Message ðŸ’–</h2>
            <p>Dear Salma, I cherish every moment spent with you. You are my heart's desire!</p>
        </div>
    </div>
</body>
</html>
